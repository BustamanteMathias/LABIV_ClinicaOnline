<div class="row">
  <div class="col">

    <div style="text-align: center;">
      <br>
      <h2>LISTADO DE PACIENTES</h2>
      <span type="button" class="btn btn-success" data-bs-toggle="tooltip" data-bs-placement="top"
        title="DESCARGAR LISTA DE PACIENTES"
        (click)="ExportExcel('ListadoPacientes.xlsx', 'excel-tabla-pacientes')">
        <img src={{this.iconoDescarga}} style="width: 25px; height: 25px; text-align: center;">
      </span>
    </div>
    <br>

    <table class="table" id="excel-tabla-pacientes">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Tipo</th>
          <th scope="col">Estado</th>
        </tr>
      </thead>
      <tbody>

        <tr *ngFor="let item of this.listaPacientes; let i=index">
          <th scope="row">{{i+1}}</th>
          <td>{{item.nombre}}</td>
          <td>{{item.apellido}}</td>
          <td>{{item.tipo}}</td>
          <td *ngIf="item.estado == 'ALTA'"><span class="badge bg-success">{{item.estado}}</span></td>
          <td *ngIf="item.estado == 'PENDIENTE'"><span class="badge bg-warning">{{item.estado}}</span></td>
        </tr>
      </tbody>
    </table>

  </div>
  <div class="col">

    <div style="text-align: center;">
      <br>
      <h2>LISTADO DE PROFESIONALES</h2>
      <span type="button" class="btn btn-success" data-bs-toggle="tooltip" data-bs-placement="top"
        title="DESCARGAR LISTA DE PROFESIONALES"
        (click)="ExportExcel('ListadoProfesionales.xlsx', 'excel-tabla-profesionales')">
        <img src={{this.iconoDescarga}} style="width: 25px; height: 25px; text-align: center;">
      </span>
    </div>
    <br>
    <table class="table" id="excel-tabla-profesionales">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Tipo</th>
          <th scope="col">Estado</th>
        </tr>
      </thead>
      <tbody>

        <tr *ngFor="let item of this.listaProfesionales; let i=index">
          <th scope="row">{{i+1}}</th>
          <td>{{item.nombre}}</td>
          <td>{{item.apellido}}</td>
          <td>{{item.tipo}}</td>
          <td *ngIf="item.estado == 'ALTA'"><span class="badge bg-success">{{item.estado}}</span></td>
          <td *ngIf="item.estado == 'PENDIENTE'"><span class="badge bg-warning">{{item.estado}}</span></td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
